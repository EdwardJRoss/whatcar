  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">

          <h3 class="masthead-brand">WhatCar</h3>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">What car is that?</h1>
        <p class="lead">Upload a photo by clicking below and we'll tell you WhatCar it is</p>

        <div class="carbutton preview-container">
          <input id="carfile" type="file" name="file" accept="image/*" capture="environment" onchange="displayAndUpload(this)">

    <script>

      // var makemodel = [
      //     {'class': 'Honda Civic', 'make': 'Honda', 'model': 'Civic'},
      //     {'class': 'Honda Accord', 'make': 'Honda', 'model': 'Accord'},
      //     {'class': 'Toyota Camry', 'make': 'Toyota', 'model': 'Camry'},

    function getJSON(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'json';
        xhr.onload = function() {
            var status = xhr.status;
            if (status === 200) {
                callback(null, xhr.response);
            } else {
                callback(status, xhr.response);
            }
        };
        xhr.send();
    }

      var makemodel = [];
      getJSON('/labels', function(status, data) { data.forEach(x => makemodel.push(x)); setMakes(); updateModelSelector(); });

      function setSelection(label) {
          var item = makemodel.filter(x => x['class'] === label)[0]
          document.getElementById('make').value = item['make'];
          updateModelSelector();
          document.getElementById('model').value = item['class'];
      }

      /* Return sorted unique items */
      function sortUnique(items) {
          var uniqueItems = Array.from(new Set(items));
          return uniqueItems.sort();
      }

      /* Append an option with label and value to <select> selection */
      function appendOption(selection, label, value) {
          var myoption = document.createElement('option');
          myoption.value = value;
          myoption.textContent = label;
          selection.appendChild(myoption);
      }

      function filterMake(make) {
          var filtered = makemodel.filter(x => x['make'] === make);
          return filtered.sort(function(x, y) {x['model'] < y['model']});
      }

      function setMakes() {
        var makes = sortUnique(makemodel.map(x => x['make']));
        var makeSelector = document.getElementById('make');
        makes.forEach(x => appendOption(makeSelector, x, x));
      }

      
      function removeChildren(node) {
          while (node.hasChildNodes()) {
              node.removeChild(node.lastChild);
          }
      }

      function updateModelSelector() {
          var makeSelector = document.getElementById('make');
          var make = makeSelector.value;
          var elements = filterMake(make);
          var modelSelector = document.getElementById('model');
          removeChildren(modelSelector);
          elements.forEach(x => appendOption(modelSelector, x['model'], x['class']));
      }
      document.getElementById('make').addEventListener('change', updateModelSelector);

      function getImageFile() {
          input = document.getElementById('carfile');
          return input.files[0];
      }


      function doSubmit() {
          var formData = new FormData()
          var file = getImageFile();

          formData.append('file', file)

          var modelSelector = document.getElementById('model');
          model = modelSelector.value;
          formData.append('class', model);

          var xhr = new XMLHttpRequest();
          xhr.responseType = 'json';
          xhr.addEventListener('load', showPrediction);
          xhr.open('POST', '/submission', true);
          xhr.send(formData);
      }

      const submitButton = document.getElementById('submit');
      submitButton.addEventListener('click', event => doSubmit());


      function showPrediction() {
          prediction = this.response['predictions'][0][0];
          var p = document.getElementById('image-label');
          p.textContent = prediction;
          setSelection(prediction);
      }

      function displayAsImage(file) {
          var imgURL = URL.createObjectURL(file);
          var img = document.getElementById('preview-image');

          img.onload = function() {
              URL.revokeObjectURL(imgURL)
          };

          img.src = imgURL;
      }

      // c.f. https://w3c.github.io/html-media-capture/#example-5
      function displayAndUpload(input) {
          var file = input.files[0];
          displayAsImage(file);
          upload(file)
      }

      function upload(file) {
          var formData = new FormData()
          formData.append('file', file)

          // TODO: Turn into an animation
          var p = document.getElementById('image-label');
          p.textContent = "It's a ...";

          var xhr = new XMLHttpRequest();
          xhr.responseType = 'json';
          xhr.addEventListener('load', showPrediction);
          xhr.open('POST', '/upload', true);
          xhr.send(formData);
      }

    </script>
